<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aruik Gastrobar | Oficial</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --brand-white: #ffffff;
        --brand-gray: #a0a0a0;
        --dark-pure: #000000;
        --item-bg: #111111;
        --border-glass: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--dark-pure);
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 20px 20px;
        background-attachment: fixed;
        color: var(--brand-white);
        font-family: "Plus Jakarta Sans", sans-serif;
        margin: 0;
      }

      .container-main {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      .logo-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid var(--brand-white);
        padding: 5px;
        margin-bottom: 15px;
        background: var(--dark-pure);
        object-fit: cover;
      }

      .brand-name {
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.4rem;
        margin-bottom: 5px;
      }

      .slogan-badge {
        display: inline-block;
        color: var(--brand-gray);
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 25px;
      }

      .social-mini-row {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 30px;
      }

      .social-mini-row a {
        color: var(--brand-white);
        font-size: 1.3rem;
        opacity: 0.6;
        transition: 0.3s;
        text-decoration: none;
      }

      .social-mini-row a:hover {
        opacity: 1;
        transform: translateY(-3px);
      }

      .divider-premium {
        width: 60%;
        height: 1px;
        margin: 0 auto 35px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--border-glass),
          var(--brand-white),
          var(--border-glass),
          transparent
        );
      }

      .nav-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .link-item {
        background: var(--item-bg);
        border: 1px solid var(--border-glass);
        border-radius: 12px;
        padding: 18px 22px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--brand-white);
        transition: 0.3s;
      }

      .link-item:hover {
        background: #1a1a1a;
        border-color: var(--brand-white);
        transform: scale(1.02);
        color: var(--brand-white);
      }

      .link-featured {
        background: var(--brand-white) !important;
        color: var(--dark-pure) !important;
        border: none !important;
        font-weight: 800;
        animation: pulseLight 2s infinite;
      }

      .link-featured .subtitle-link {
        color: #000000 !important;
        opacity: 0.8;
        font-weight: 700;
      }

      @keyframes pulseLight {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      .icon-box {
        width: 30px;
        font-size: 1.1rem;
        text-align: left;
      }
      .text-center-custom {
        flex: 1;
        text-align: center;
      }
      .label-main {
        display: block;
        font-weight: 800;
        font-size: 0.85rem;
        text-transform: uppercase;
      }
      .subtitle-link {
        font-size: 0.6rem;
        opacity: 0.7;
        display: block;
        letter-spacing: 1px;
      }
      .arrow-right {
        width: 30px;
        text-align: right;
        opacity: 0.3;
      }

      footer {
        margin-top: 60px;
        font-size: 0.7rem;
        opacity: 0.6;
        line-height: 1.6;
      }

      .menubairro-highlight {
        color: var(--brand-white);
        font-weight: 800;
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      .share-top {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.05);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--border-glass);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="share-top"><i class="fas fa-share-alt"></i></div>

    <div class="container-main">
      <header>
        <img src="assets/img/logo.png" class="logo-img" alt="Aruik Gastrobar" />
        <h2 class="brand-name">Aruik Gastrobar</h2>
        <div class="slogan-badge">Culinária & Experiência</div>

        <div class="social-mini-row">
          <a
            href="https://www.instagram.com/_u/aruik.gastrobar/"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://wa.me/5598984812241?text=Olá!%20Gostaria%20de%20falar%20com%20um%20atendente."
            target="_blank"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>

        <div class="divider-premium"></div>
      </header>

      <nav class="nav-list">
        <a
          href="https://wa.me/5598984812241?text=Olá!%20Gostaria%20de%20receber%20o%20cardápio."
          target="_blank"
          class="link-item link-featured"
        >
          <div class="icon-box"><i class="fas fa-utensils"></i></div>
          <div class="text-center-custom">
            <span class="label-main">Fazer Pedido Agora</span>
            <small class="subtitle-link">DELIVERY & RETIRADA</small>
          </div>
          <div class="arrow-right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a
          href="https://www.google.com/maps/search/?api=1&query=Aruik+Gastrobar"
          target="_blank"
          class="link-item"
        >
          <div class="icon-box"><i class="fas fa-map-marked-alt"></i></div>
          <div class="text-center-custom">
            <span class="label-main">Como Chegar</span>
            <small class="subtitle-link">NOSSA LOCALIZAÇÃO</small>
          </div>
          <div class="arrow-right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a
          href="https://wa.me/5598984812241?text=Olá!%20Gostaria%20de%20falar%20com%20um%20atendente."
          target="_blank"
          class="link-item"
        >
          <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
          <div class="text-center-custom">
            <span class="label-main">Falar com Atendente</span>
            <small class="subtitle-link">DÚVIDAS E RESERVAS</small>
          </div>
          <div class="arrow-right"><i class="fas fa-chevron-right"></i></div>
        </a>
      </nav>

      <footer>
        <span>© 2026 Aruik Gastrobar | Todos os direitos reservados.</span
        ><br />
        <span
          >Desenvolvido por
          <a href="#" class="menubairro-highlight">MENUBAIRRO</a></span
        >
      </footer>
    </div>

    <script src="assets/JS/index.js"></script>
    <script>
      function copyLink() {
        const el = document.createElement("textarea");
        el.value = window.location.href;
        document.body.appendChild(el);
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);
        alert("Link copiado com sucesso!");
      }
      document.querySelector(".share-top").addEventListener("click", copyLink);
    </script>
  </body>
</html>
